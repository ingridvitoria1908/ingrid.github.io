<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .imc-calculator {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
        }

        .imc-calculator input, .imc-calculator button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .imc-calculator button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        .imc-calculator button:hover {
            background-color: #45a049;
        }

        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .category {
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="imc-calculator">
        <h1>Calculadora IMC</h1>

        <label for="weight">Peso (kg):</label>
        <input type="number" id="weight" placeholder="Digite seu peso" required>

        <label for="height">Altura (m):</label>
        <input type="number" step="0.01" id="height" placeholder="Digite sua altura" required>

        <button onclick="calculateIMC()">Calcular IMC</button>

        <div class="result" id="result">
            
        </div>
    </div>

    <script>
        function calculateIMC() {
           
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);

           
            if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
                alert('Por favor, insira valores vÃ¡lidos para peso e altura.');
                return;
            }

           
            const imc = weight / (height * height);

            
            let category = '';
            if (imc < 18.5) {
                category = 'Abaixo do peso';
            } else if (imc >= 18.5 && imc < 24.9) {
                category = 'Peso normal';
            } else if (imc >= 25 && imc < 29.9) {
                category = 'Sobrepeso';
            } else {
                category = 'Obesidade';
            }

           
            document.getElementById('result').innerHTML = `
                <p><strong>IMC:</strong> ${imc.toFixed(2)}</p>
                <p class="category">${category}</p>
            `;
        }
    </script>

</body>
</html>
