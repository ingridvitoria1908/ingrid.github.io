<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/jogo.css"> 
    <title>Jogo de Adivinhação</title>
    
</head>
<body>
 <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .game-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #61edff;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ffa5ff;
        }

        .message {
            font-size: 18px;
            margin-top: 20px;
            font-weight: bold;
        }

        .reset-button {
            background-color: #f7a0f2;
        }

        .reset-button:hover {
            background-color: #4ff5f5;
        }
    </style>
    <div class="game-container">
        <h1>Jogo da Adivinhação</h1>

        <p>Tente adivinhar o número entre 1 e 100!</p>

        <input type="number" id="userGuess" placeholder="Digite seu palpite" min="1" max="100">
        <button onclick="checkGuess()">Verificar</button>

        <div class="message" id="message"></div>
        <button class="reset-button" id="resetButton" onclick="resetGame()" style="display: none;">Reiniciar Jogo</button>
    </div>

     <script>
        let randomNumber;
        let attempts = 0;

        
        function generateRandomNumber() {
            return Math.floor(Math.random() * 100) + 1;
        }

        
        function startGame() {
            randomNumber = generateRandomNumber();
            attempts = 0;
            document.getElementById("message").innerHTML = '';
            document.getElementById("resetButton").style.display = "none";
        }

       
        function checkGuess() {
            const userGuess = parseInt(document.getElementById("userGuess").value);
            const messageElement = document.getElementById("message");

            if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
                messageElement.innerHTML = "Por favor, insira um número válido entre 1 e 100.";
                return;
            }

            attempts++;

            if (userGuess === randomNumber) {
                messageElement.innerHTML = `Parabéns! Você acertou o número ${randomNumber} em ${attempts} tentativas!`;
                document.getElementById("resetButton").style.display = "block";
            } else if (userGuess < randomNumber) {
                messageElement.innerHTML = "O número é maior. Tente novamente!";
            } else {
                messageElement.innerHTML = "O número é menor. Tente novamente!";
            }
        }

       
        function resetGame() {
            startGame();
            document.getElementById("userGuess").value = '';
        }

       
        startGame();
    </script>

</body>
</html>
