<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <h2>Envie sua mensagem</h2>
    <form id="form-contato" onsubmit="return validarFormulario()">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="whatsapp">WhatsApp:</label>
        <input type="tel" id="whatsapp" name="whatsapp" required><br><br>

        <label for="mensagem">Mensagem:</label><br>
        <textarea id="mensagem" name="mensagem" rows="4" cols="50" required></textarea><br><br>

        <input type="submit" value="Enviar">
    </form>

    <!-- Div para exibir as informações -->
    <div id="resultado" style="margin-top: 20px; padding: 20px; border: 1px solid #ccc; background-color: #f9f9f9;"></div>

    <!-- Link para o script JavaScript -->
    <script src="formulario.js"></script>
</body>
</html>
